<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Requisição API</title>
</head>
<body>
    <h1 class="title">Dados do Paciente:</h1>
    <div class="container">
        <div class="container__infoArea">
            <div class="container__head">
                <div class="imageArea">
                    <img src="" alt="">                
                </div>
                <h1 class="name nameTitle"></h1>
            </div>
            <h2>Informações Pessoais:</h2>
            <div class="container__infoAreaSmall">
                <p class="container__infoArea__info flexTwo">Nome: <span class="nameInfo"></span></p>
                <p class="container__infoArea__info  flexOne">Idade: <span class="ageInfo"></span></p>
                <p class="container__infoArea__info  flexOne">Gênero: <span class="genderInfo"></span></p>
            </div>
            <div class="container__infoAreaSmall">
                <p class="container__infoArea__info flexTwo">Endereço: <span class="adressInfo"></span></p>
                <p class="container__infoArea__info flexOne">Número: <span class="numberInfo"></span></p>
            </div>
            <div class="container__infoAreaSmall">
                <p class="container__infoArea__info flexOne">Cidade: <span class="cityInfo"></span></p>
                <p class="container__infoArea__info flexOne">Estado: <span class="stateInfo"></span></p>
                <p class="container__infoArea__info flexOne">País: <span class="countryInfo"></span></p>
            </div>
            <h2>Contato:</h2>
            <div class="container__infoAreaSmall">
                <p class="container__infoArea__info flexOne">Fixo: <span class="phoneInfo"></span></p>
                <p class="container__infoArea__info flexOne">Celular: <span class="cellInfo"></span></p>
            </div>
            <div class="container__infoAreaSmall">
                <p class="container__infoArea__info flexOne">Email: <span class="email emailInfo" ></span></p>
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
